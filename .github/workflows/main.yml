name: Main

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        env:
          COVERAGE: true
          CI: true
          RAILS_ENV: test
        run: docker-compose --file docker-compose.ci.yml run ci
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@develop
        with:
          github-tocken: ${{ secrets.GITHUB_TOKEN }}